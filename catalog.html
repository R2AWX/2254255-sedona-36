<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>

  <body>
    <header class="page-header" data-test="header">
      <nav class="navigation">
        <a class="navigation-link" href="index.html">
          <img class="page-header-logo" src="#" alt="Логотип город Седона">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" aria-current="page">Гостиницы</a>
          </li>
        </ul>

        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
          <li class="navigation-item">
            <button class="navigation-button" type="button">Хочу сюда!</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-catalog" data-test="main">
      <header class="catalog-header">
        <h1 class="catalog-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs-list">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" aria-current="page">Гостиницы</a>
          </li>
        </ul>
      </header>

      <section class="filter" data-test="filter"></section>

      <section class="catalog" data-test="catalog"></section>

      <section class="subscribe" data-test="subscribe">
        <h2 class="subscribe-title">Подпишитесь на рассылку</h2>
        <p class="subscribe-description">Только полезная информация и никакого спама, честное бойскаутское!</p>

        <form class="subscribe-form" action="https://echo.htmlacademy.ru/" method="post">
          <input class="subscribe-field" placeholder="Ваш e-mail" type="email" name="subscribe-email">
          <button class="subscribe-button" type="submit">Подписаться</button>
        </form>
      </section>
    </main>

    <footer class="page-footer" data-test="footer">
      <section class="footer-social">
        <h2 class="visually-hidden">Соцсети</h2>
        <ul class="footer-social-list">
          <li class="footer-social-item">
            <a class="footer-social-link" href="https://vk.com/htmlacademy">
              <span class="visually-hidden">ВКонтакте</span>
            </a>
          </li>
          <li class="footer-social-item">
            <a class="footer-social-link" href="https://t.me/htmlacademy">
              <span class="visually-hidden">Телеграм</span>
            </a>
          </li>
          <li class="footer-social-item">
            <a class="footer-social-link" href="https://www.youtube.com/user/htmlacademyru">
              <span class="visually-hidden">Ютуб</span>
            </a>
          </li>
        </ul>
      </section>

      <p class="footer-phone">+7 (812) 812-12-12</p>

      <a class="footer-htmlacademy" href="https://htmlacademy.ru/">
        <img class="htmlacademy-logo" src="#" alt="Логотип разработчика">
      </a>
    </footer>

</html>
